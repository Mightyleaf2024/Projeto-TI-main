<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Plantas</title>
    <link rel="stylesheet" href="../static/css/V_conta.css">
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="icon" type="image/png" href="../static/img/logo.png">
</head>
<body>
    <header>
        <a href="/"><img class="img1" src="../static/img/logo.png" alt="Logo"></a>
        <a class="site-title">Mighty Leaf</a>
        <nav>
            <ul>
                <li><a href="/plantas">Plantas</a></li>
                <li><a href="/logout">Encerrar Sessão</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="user-info">
            <h1>Bem-vindo, [Nome do Usuário]!</h1>
            <p>Abaixo estão suas plantas registradas:</p>
        </section>

        <section class="userPlants">
            <div class="plantCard">
                <img src="../static/img/cacto.png" alt="Cacto">
                <h2>Cacto</h2>
                <p>Última rega: 2 dias atrás</p>
            </div>
            <div class="plantCard">
                <img src="../static/img/alface_card.png" alt="Alface">
                <h2>Alface</h2>
                <p>Última rega: 5 dias atrás</p>
            </div>
            <div class="plantCard">
                <img src="../static/img/girassol.png" alt="Girassol">
                <h2>Girassol</h2>
                <p>Última rega: 1 dia atrás</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Mighty Leaf - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
