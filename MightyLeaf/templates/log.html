<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Leaf - Entrar</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="../static/css/cadl.css">
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <a href ="/" ><img class="img1" src="../static/img/logo.png" ></a>
        <a class="logo">Mighty Leaf</a>
        <div class="dropdown">
            <a class = "sub1"href="/plantas">Plantas</a>
            <a class = "sub2"href="#">Encerrar Sessão</a>
        </div>
    </header>

    <section class="login-section">
        <div class="login-box">
            <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Nome de usuário">
                    <input type="password" name="password" placeholder="Senha">
                    <button type="submit">Login</button>    
                </form>

            <p>Esqueceu sua Senha ?  <a href="/redefsenha">Clique aqui</a></p>
        </div>
    </section>

    <footer>
        <p>© 2024 Mighty Leaf - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
